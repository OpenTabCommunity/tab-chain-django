services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev 
      args:
        UID: "${UID:-1000}"
        GID: "${GID:-1000}"
        BUILD_ENV: "${BUILD_ENV:-development}"
    image: "${COMPOSE_PROJECT_NAME:-open_share}_web:local"
    env_file:
      - .env
    environment:
      DJANGO_ENV: "${DJANGO_ENV:-development}"
      OPENSHARE_POSTGRES_HOST: db
      OPENSHARE_REDIS_HOST: redis
      OPENSHARE_CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672/"
      OPENSHARE_CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      # Gunicorn tuning (prod only)
      GUNICORN_WORKERS: "${GUNICORN_WORKERS:-3}"
      GUNICORN_TIMEOUT: "${GUNICORN_TIMEOUT:-120}"
    volumes:
      - .:/app:delegated
      - static_volume:/var/www/django/static
      - media_volume:/var/www/django/media
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
      - rabbitmq

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: "${OPENSHARE_POSTGRES_DB:-postgres}"
      POSTGRES_USER: "${OPENSHARE_POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${OPENSHARE_POSTGRES_PASSWORD:-postgres}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OPENSHARE_POSTGRES_USER:-postgres} -d ${OPENSHARE_POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    volumes:
      - redisdata:/data
    ports:
      - "${OPENSHARE_COMPOSE_REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER:-guest}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASS:-guest}"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq

volumes:
  pgdata:
  redisdata:
  static_volume:
  media_volume:
  rabbitmqdata:

networks:
  default:
    name: open_share_network
    driver: bridge
